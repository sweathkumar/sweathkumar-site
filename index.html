<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweathkumar Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="main py-5 d-flex align-items-center">
        <div class="container">
           <div class="row p-5">
            <div class="col-6 p-4">
                <div class="row p-3">
                    <div class="search py-4 px-5 d-flex align-items-center justify-content-between bg-light">
                        <p class="fw-medium m-0 p-0 fs-2 text-dark">Search</p>
                        <i class="fa-solid m-0 p-0 fs-2 fa-magnifying-glass"></i>
                    </div>
                </div>
                <div class="row p-3 justify-content-between">
                    <div class="col-3 px-0 py-2">
                        <div class="buttons bg-light p-3 d-flex align-items-center justify-content-center">
                            <p class="fw-medium m-0 p-0 fs-2 text-dark">Button</p>
                        </div>
                    </div>
                    <div class="col-5 px-0 py-2">
                        <div class="buttons bg-light p-3 d-flex align-items-center justify-content-evenly">
                            <i class="fa-solid fs-1 text-danger fa-heart"></i>
                            <p class="fw-medium m-0 p-0 fs-2 text-dark">Button</p>
                        </div>
                    </div>
                    <div class="col-2 px-0 py-2">
                        <div class="buttons bg-light p-3 d-flex align-items-center justify-content-center">
                            <i class="fa-solid display-5 text-danger fa-heart"></i>
                        </div>
                    </div>
                </div>
                <div class="row p-3">
                    <div class="schedule bg-light px-3 py-2">
                        <div class="row px-5 py-3">
                            <p class="fw-normal fs-2 text-dark p-0 m-0">Schedule</p>
                        </div>
                        <div class="row schedule-orange m-3 p-2">
                            <div class="col p-1">
                                <div class="row">
                                    <p class="fw-normal fs-1 text-center text-light">6</p>
                                </div>
                                <div class="row">
                                    <p class="fw-normal fs-3 text-center text-light">Mon</p>
                                </div>
                            </div>
                            <div class="col p-1">
                                <div class="row">
                                    <p class="fw-normal fs-1 text-center text-light">7</p>
                                </div>
                                <div class="row">
                                    <p class="fw-normal fs-3 text-center text-light">Tue</p>
                                </div>
                            </div>
                            <div class="col p-1">
                                <div class="row">
                                    <p class="fw-normal fs-1 text-center text-light">8</p>
                                </div>
                                <div class="row">
                                    <p class="fw-normal fs-3 text-center text-light">Wed</p>
                                </div>
                            </div>
                            <div class="col p-1 center bg-light">
                                <div class="row">
                                    <p class="fw-normal fs-1 text-center text-dark">9</p>
                                </div>
                                <div class="row">
                                    <p class="fw-normal fs-3 text-center text-dark">Thu</p>
                                </div>
                            </div>
                            <div class="col p-1">
                                <div class="row">
                                    <p class="fw-normal fs-1 text-center text-light">10</p>
                                </div>
                                <div class="row">
                                    <p class="fw-normal fs-3 text-center text-light">Fri</p>
                                </div>
                            </div>
                            <div class="col p-1">
                                <div class="row">
                                    <p class="fw-normal fs-1 text-center text-light">11</p>
                                </div>
                                <div class="row">
                                    <p class="fw-normal fs-3 text-center text-light">Sat</p>
                                </div>
                            </div>
                            <div class="col p-1">
                                <div class="row">
                                    <p class="fw-normal fs-1 text-center text-light">12</p>
                                </div>
                                <div class="row">
                                    <p class="fw-normal fs-3 text-center text-light">Mon</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 p-4">
                <div class="row p-3">
                    <div class="box bg-light px-3 py-2">
                        <div class="row p-2">
                            <p class="col fw-normal m-0 fs-1 text-left text-dark">Ranks</p>
                        </div>
                        <div class="row p-2 justify-content-center">
                                <i class="col fa-solid text-warning display-2 fa-star"></i>
                                <p class="col fw-bold display-2 text-center text-dark">4,8</p>
                        </div>
                    </div>
                </div>
                <div class="row p-3">
                    <div class="box bg-light p-3">
                        <div class="row px-3 py-1">
                            <p class="col fw-normal fs-1 text-left text-dark m-0">Cards</p>
                        </div>
                        <div class="row px-3 py-1">
                            <p class="col fw-bold display-2 text-left text-dark">180K</p>
                        </div>
                        <div class="row px-3 py-1">
                            <p class="col fw-normal fs-1 text-left bg-success text-light me-5">Cards</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2 p-4">
                <div class="row py-3 align-items-center">
                    <div><i class="fa-solid bg-light px-4 py-4 fs-1 fa-house"></i></div>
                    <div><i class="fa-solid bg-light px-4 py-4 fs-1 fa-user"></i></div>
                    <div><i class="fa-solid bg-light px-4 py-4 fs-1 fa-gear"></i></div>
                    <div><i class="fa-solid bg-light px-4 py-4 fs-1 fa-trash"></i></div>
                </div>
            </div>
           </div>
        </div>
    </section>
</body>
</html>
